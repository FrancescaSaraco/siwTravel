<!DOCTYPE html>
<html>

<head>
	<title>
		SiwTravel - Login
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<nav>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</nav>
	<header>

	<div id="flex_container">
		<a href="/"><img class="flex-item" src="/images/mondo2.png" width="70%"/></a>
					<span class="flex-item"> 
						<h1>Login</h1>
						<form th:action="@{/login}" method="POST">
						<p>
							
				<div class="item_Form">		
						Username:
					<input name="username" type="text" required />
				</div>
					</p>
					<p>
				<div class="item_Form">		
						Password:
					<input name="password" type="password" required />
				</div>	
					</p>
					<p>
						<span th:if="${param.error != null}">Username o password errati</span>
						</p>
	
						<p>
							
						<div style="margin-left: 40%; margin-top: 10%; margin-bottom: 20%;">
							<button class="button-confirmP" type="submit">Login</button>
						</div>
						
						</p>
					</form>
						<p>
						<div class="signup-text" style="margin-left: 25%;">
							<p >Non hai un account? </p>
						<a style="font-size: 25px; margin-left: 7%;" th:href="@{/register}" th:text="Registrati">Registrati</a>
						</div>
						</p>
					</span>
					</div>
				
		</header>
	
	
	<footer class="footer" style="margin-top: 7%;">
			<p> Riferimenti: </p>
			Tel: 069103224 <br>
			mail: francesca.saraco200@gmail.com <br>
			indirizzo Sede Principale: via Vito Volterra 63
	</footer>
</body>

</html>
