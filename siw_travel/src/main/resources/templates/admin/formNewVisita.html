<!DOCTYPE html>
<html>

<head>
	<title>
		SiwTravel
	</title>
	<link rel="stylesheet" href="/css/style.css?version=2" />
</head>

<body>
	<nav>
		<div class="logo">
			<img src="/images/mondo2.png" alt="Logo del Sito">
		</div>
		<div class="signup-text">
			<a href="/logout">
				Logout
			</a>
		</div>	
	</nav>
	
	<header>
		<div class="titolo">
			<h1> FORM AGGIUNGI UNA NUOVA VISITA  </h1>
		</div>
    </header>
	
	<section class="section">
	
	<p>	
	<form th:action="@{/admin/visita}" method="POST">
		
		<div th:object="${visita}">	
				<div th:if="${#fields.hasGlobalErrors()}">
					<li th:each="err: ${#fields.globalErrors()}" th:text="${err}">...</li>
				</div>
					
		
		<p>
			<div class="item_FormV">
			Descrizione*: <input required type="text" name="descrizione" />
			</div>
		</p>
		<p>
			<div class="item_FormV">
			Inserisci costo del biglietto: <input required type="number" name="costoBiglietto" />
			</div>
		</p>
		<p>
			<div class="item_FormV">
			OrarioApertura*: <input required type="time" name="orarioApertura" />
			</div>
		</p>
		<p>
			<div class="item_FormV">
			OrarioChiusura*: <input required type="time" name="orarioChiusura" />
			</div>
		</p>
		</div>
		</p>
		
		
		<p>
			Luogo in cui avviene la suddetta visita:
		<div class="select-wrapper">
			<select name="nomeLuogo" class="styled-select">
				<option value=""> Scegli un luogo </option>
			<span th:each="luogoDiInteresse : ${luoghi}"> 
				<option th:value="*{luogoDiInteresse.nome}">
				<span th:text="*{luogoDiInteresse.nome}"> Nome Luogo*: </span>
					</option>
					</span>
			</select>
		</div>
		</p>

		<p>
			<fieldset>
  				<legend>Scegli i giorni di apertura: </legend>
  				<div>
    				<input type="checkbox" id="Lunedì" name="giorniApertura" value="Lunedì" />
    			<label for="coding">Lunedì</label>
  				</div>
  				<div>
    				<input type="checkbox" id="Martedì" name="giorniApertura" value="Martedì" />
    			<label for="coding">Martedì</label>
  				</div>
  				<div>
    				<input type="checkbox" id="Mercoledì" name="giorniApertura" value="Mercoledì" />
    			<label for="coding">Mercoledì</label>
  				</div>
  				<div>
    				<input type="checkbox" id="Giovedì" name="giorniApertura" value="Giovedì" />
    			<label for="coding">Giovedì</label>
  				</div>
  				<div>
    				<input type="checkbox" id="Venerdì" name="giorniApertura" value="Venerdì" />
    			<label for="coding">Venerdì</label>
  				</div>
  				<div>
    				<input type="checkbox" id="Sabato" name="giorniApertura" value="Sabato" />
    			<label for="coding">Sabato</label>
  				</div>
  				<div>
    				<input type="checkbox" id="Domenica" name="giorniApertura" value="Domenica" />
    			<label for="coding">Domenica</label>
  				</div>
			</fieldset>
		</p>
		<p>
			Prenotabile*:
			
			<div class="select-wrapper">
			<select name="prenotabile" class="styled-select">
				<option value="false">
					No
				</option>
				<option value="true">
					Sì
				</option>
			</select>
			</div>
		</p>
		<p>
			<button class="button-confirmV" type="submit">
				CONFERMA
			</button>
		</p>
		
	</form>
	</section>
	
	<footer class="footer">
		
	</footer>
	
</body>

</html>
